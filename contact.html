<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteXavi Contact</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="div1">
        <header>
            <nav>
                <ul>
                    <li><button class="btn" onclick="redirectHome()">Home</button></li>
                    <li><button class="btn" onclick="redirectAbout()">About</button></li>
                    <li><button class="btn" onclick="redirectContact()">Contact</button></li>
                    <li>
                        <a href="https://github.com/WhiteXavi" target="_blank">
                            <button class="btn">Github Profile
                                <!-- <img src="icons/github-mark-white.png" alt="github" class="github-mark-white"> -->
                            </button>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="contact">
                <h2>Contact</h2>
                <div class="form-wrapper">
                    <div class="form-container-contact">
                        <form class="form" onsubmit="enviarCorreo()">
                        <div class="form-group">
                            <label for="email">Company Email</label>
                            <input type="text" id="email" name="email" required="">
                        </div>
                        <div class="form-group">
                            <label for="textarea">How Can I Help You?</label>
                            <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
                        </div>
                        <button class="btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024. Alrights reserved</p>
        </footer>
    </div>

    <script src="index.js"></script>
    <script src="contact.js"></script>
</body>
</html>
